<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive</title>
    <link href="dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
    <script>
        function Menu(e){
            let list = document.querySelector('ul');

            e.name === 'menu' ? (e.name = "close", list.classList.add('top-[80px]'),
            list.classList.add('opacity-100')) : (e.name = "menu", list.classList.remove('top-80px'),
            list.classList.remove('opacity-100'))
        }
    </script>
    
</head>
<!-- <body class="bg-black h-screen text-white"> -->
<body>
    <header>
        <nav class=" px-16 py-6 bg-white md:flex md:items-center">
            <div class="flex justify-between items-center">
                <span class="text-2xl cursor-pointer pr-10">
                    <img class=" p-1 h-10 inline" src="Images/Logomark.png" alt="logo">
                    HRMS
                </span>

                <span class="text-3xl cursor-pointer mx-2 md:hidden block">
                    <ion-icon name="menu-outline" onclick="Menu(this)"></ion-icon>
                </span>
            </div>
            <div>
                <ul class="md:flex md:items-center z-[-1] md:z-auto md:static absolute bg-white w-full left-0 md:w-auto md:py-0 py-4 md:pl-0 pl-7 md:opacity-100 opacity-0 top-[-400px] transition-all ease-in duration-500">
                    <li class=" mx-4 my-6 md:my-0">
                        <a class="text-gray-500 hover:text-black duration-500" href="">
                            Home
                        </a></li>
                    <li class="mx-4 my-6 md:my-0">
                        <a class="text-gray-500 hover:text-black duration-500" href="">
                            Products
                            <ion-icon class="pl-1" name="chevron-down-outline"></ion-icon>
                        </a>
                    </li>
                    <li class="mx-4 my-6 md:my-0">
                        <a class="text-gray-500 hover:text-black duration-500" href="">
                            Resources
                            <ion-icon class="pl-1" name="chevron-down-outline"></ion-icon>
                        </a>
                    </li>
                    <li class="mx-4 my-6 md:my-0">
                        <a class="text-gray-500 hover:text-black duration-500" href="">
                            Pricing
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <div class=" m-auto flex w-96 bg-green-300 rounded-3xl px-6">
                <h6>New feature</h6>
                <p>Check out the team dashboard</p>
                <img class="pl-2" src="Images/arrow-right.png" alt="">
            </div>
        </section>
    </main>
</body>
</html>
